<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 380px; width: 100%;">
            <h3 class="mb-3 text-center">Login</h3>
            <p id="message" class="text-danger d-none text-center">Invalid Username or Password</p>
            <form>
                <div class="mb-3">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" id="uname" class="form-control" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
